<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - Saved Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen font-poppins">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <a href="/autox.html" class="text-indigo-600 font-bold text-xl">TutorX</a>
        <div class="space-x-4">
            <a href="/profile" class="text-gray-700 hover:text-indigo-600">Profile</a>
            <a href="/logout" class="text-gray-700 hover:text-indigo-600">Logout</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow mt-8">
        <h1 class="text-3xl font-semibold mb-6">Your Saved Flashcards</h1>
        {% if flashcards %}
            <ul class="space-y-4">
                {% for card in flashcards %}
                <li class="border border-gray-300 rounded p-4 hover:shadow-lg transition-shadow">
                    <a href="/flashcards.html?id={{ card.flashcard_id }}" class="text-indigo-600 font-semibold hover:underline">
                        {{ card.filename or 'Untitled Flashcards' }}
                    </a>
                    <div class="text-sm text-gray-500">Created at: {{ card.created_at }}</div>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">You have no saved flashcards yet.</p>
        {% endif %}
    </main>
</body>
</html>
